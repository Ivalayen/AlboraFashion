<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albora fashion</title>
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="header">
    <div class="container header__container flex">
      <a href="#" class="header__link">
        <img src="../img/header-logo.svg" alt="Albora fashion" class="header__logo">
      </a>
      <nav class="header__nav">
        <ul class="header__list list-reset">
          <li class="header__item">
            <a href="#" class="header__link">
              Магазин
            </a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">
              Подробнее
            </a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">
              Ассортимент
            </a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">
              О нас
            </a>
          </li>
        </ul>
      </nav>
      <div class="header__group-btn">
        <button class="button header__button button-reset">
          Вакансии
        </button>
        <button class=" button header__button button-reset">
          Перейти в магазин
        </button>
      </div>
    </div>
  </header>
  <main class="main">
    <section id="hero" class="hero">
      <div class="container hero__container">
        <div class="hero__group-elements">
          <h1 class="hero__title">
            Некоторый заголовок (описание сайта, чем вы занимаетесь и прочее)
          </h1>
          <button class="hero__button button button-reset">
            Перейти в магазин
          </button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
